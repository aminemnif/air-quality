{% extends 'base/base_form.html' %}

{% block form_content %}
<h1>Air Quality Classification</h1>
<form method="POST">
    {% csrf_token %}
    
    <label for="pm25">PM2.5:</label>
    <input type="text" name="pm25" id="pm25" value="{{ pm25 }}" required><br>

    <label for="pm10">PM10:</label>
    <input type="text" name="pm10" id="pm10" value="{{ pm10 }}" required><br>

    <label for="no">NO:</label>
    <input type="text" name="no" id="no" value="{{ no }}" required><br>

    <label for="no2">NO2:</label>
    <input type="text" name="no2" id="no2" value="{{ no2 }}" required><br>

    <label for="nox">NOx:</label>
    <input type="text" name="nox" id="nox" value="{{ nox }}" required><br>

    <label for="co">CO:</label>
    <input type="text" name="co" id="co" value="{{ co }}" required><br>

    <label for="so2">SO2:</label>
    <input type="text" name="so2" id="so2" value="{{ so2 }}" required><br>

    <label for="o3">O3:</label>
    <input type="text" name="o3" id="o3" value="{{ o3 }}" required><br>

    <label for="toluene">Toluene:</label>
    <input type="text" name="toluene" id="toluene" value="{{ toluene }}" required><br>

    <button type="submit">Classify</button>
</form>

{% if prediction %}
    <div class="prediction">
        <h3>Predicted Air Quality Category: <span style="color: {{ prediction_color }};"> {{ prediction }} </span> </h3>
    </div>
{% endif %}

{% endblock %}
