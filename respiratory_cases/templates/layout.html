{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Air Quality Prediction Hub</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- External CSS Libraries for Animations and Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url("{% static 'futuristic-cityscapes-with-neon-lights-and-cyberpunk-vibes-free-photo.jpg' %}") no-repeat center center;
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center center; /* Centers the image */
        }

        /* Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #00d4ff;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00a0cc;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1.5s ease-out;
        }

        .hero h1 {
            font-size: 4.5em;
            color: #00d4ff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.4em;
            margin: 20px 0;
            color: #bbb;
            line-height: 1.6;
        }

        .hero .cta-button {
            display: inline-block;
            padding: 18px 35px;
            font-size: 1.4em;
            color: #fff;
            background: #00d4ff;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(0, 212, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .hero .cta-button:hover {
            background: #0097b8;
            box-shadow: 0 10px 25px rgba(0, 151, 184, 0.4);
        }

        /* Section Links */
        .sections {
            display: flex;
            justify-content: center;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .section-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            margin: 20px;
            padding: 30px 20px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, margin-top 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .section-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin-top: -10px;
        }

        .section-card i {
            font-size: 4em;
            color: #00d4ff;
            margin-bottom: 15px;
        }

        .section-card h3 {
            margin: 20px 0;
            font-size: 1.6em;
            color: #fff;
        }

        .section-card p {
            color: #bbb;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .section-card a {
            text-decoration: none;
            color: #00d4ff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .section-card a:hover {
            color: #0097b8;
        }

        /* Two-Column Information Section */
        .info-section {
            display: flex;
            justify-content: space-between;
            margin: 60px 20px;
            flex-wrap: wrap;
        }

        .info-column {
            width: 45%;
            margin-bottom: 20px;
        }

        .info-column h2 {
            color: #00d4ff;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .info-column p {
            font-size: 1.2em;
            line-height: 1.8;
            color: #bbb;
        }

        /* Animation Keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emissions Prediction</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- External CSS Libraries for Animations and Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;  /* Center horizontally */
    align-items: center;
            flex-direction: column;
            background: url("{% static 'predictor/futuristic-cityscapes-with-neon-lights-and-cyberpunk-vibes-free-photo.jpg' %}") no-repeat center center;
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center center; /* Centers the image */
        }

        /* Cloud container */
        .clouds {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.6;
            animation: cloudMove 20s linear infinite;
        }

        .cloud1 {
            width: 400px;
            height: 200px;
            top: 10%;
            left: -300px;
            animation-duration: 30s;
        }

        .cloud2 {
            width: 300px;
            height: 160px;
            top: 20%;
            left: -250px;
            animation-duration: 40s;
        }

        .cloud3 {
            width: 500px;
            height: 250px;
            top: 30%;
            left: -350px;
            animation-duration: 50s;
        }

        .cloud4 {
            width: 350px;
            height: 180px;
            top: 40%;
            left: -280px;
            animation-duration: 60s;
        }

        @keyframes cloudMove {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Main container */
        .container {
            background: rgba(0, 0, 0, 0.6); /* Darkened container for readability */
            padding: 40px;
            border-radius: 25px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02); /* Subtle scaling effect */
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            color: #00d4ff; /* Soft cyan */
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.3rem;
            color: #fff; /* White labels */
            margin-bottom: 12px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        input[type="number"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #00d4ff;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.1rem;
            transition: border 0.3s ease, background 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #00d4ff;
            outline: none;
            background: rgba(255, 255, 255, 0.3); /* Highlight focus input */
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #00d4ff, #0097b8); /* Gradient for button */
            font-size: 1.3rem;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #0097b8, #00d4ff);
            transform: translateY(-2px);
        }

        /* Prediction result styling */
        .prediction {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            border: 2px solid #00d4ff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .prediction h3 {
            color: #00d4ff; /* Same color as in the header */
            text-align: center;
            font-size: 1.5rem;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo">AI Quality Hub</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'predict_co2' %}">CO2 Emission</a></li>
            <li><a href="/disease-prediction">Health Impact</a></li>
            <li><a href="{% url 'predict_RS' %}">Respiratory Cases</a></li>
            <li><a href="/car-model-prediction">Car Models</a></li>
            <li><a href="/suggest-prediction">Suggest</a></li>
        </ul>
    </nav>

    <!-- Cloud elements -->
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        {% block form_content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

</body>
</html>
